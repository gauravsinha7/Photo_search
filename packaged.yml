AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: NA
Resources:
  index-photos:
    Type: "AWS::Serverless::Function"
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.7
      CodeUri: ./LF1_index_photos
      Description: ''
      MemorySize: 128
      Timeout: 3
      Role: "arn:aws:iam::914919466727:role/codedepl"
      Events:
        BucketEvent1:
          Type: S3
          Properties:
            Bucket:
              Ref: Bucket1
            Events:
              - 's3:ObjectCreated:*'
        CloudWatchEvent1:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              detail-type:
                - AWS API Call via CloudTrail
              source:
                - aws.s3
              detail:
                eventSource:
                  - s3.amazonaws.com
                eventName:
                  - PutObject
                  - PutObjectAcl
                requestParameters:
                  bucketName:
                    - photo-album-storage
  Bucket1:
    Type: 'AWS::S3::Bucket'

  search-photos:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.7
      CodeUri: ./LF2_search_photos
      Description: ''
      MemorySize: 128
      Timeout: 3
      Role: "arn:aws:iam::914919466727:role/codedepl"
      Events:
        CloudWatchEvent1:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              detail-type:
                - AWS API Call via CloudTrail
              source:
                - aws.autoscaling
              detail:
                eventSource:
                  - autoscaling.amazonaws.com
        Api1:
          Type: Api
          Properties:
            Path: /search
            Method: GET
        Api2:
          Type: Api
          Properties:
            Path: /LF2_search_photos
            Method: ANY
